<VirtualHost 192.168.33.10:80>
    ProxyVia On
    ProxyRequests Off
    ProxyPreserveHost On
    RewriteEngine On

    ProxyPass /cs2  http://localhost:8080/cs2
    ProxyPassReverse /cs2 http://localhost:8080/cs2
    ProxyPass /fuseki  http://localhost:3030
    ProxyPassReverse /fuseki http://localhost:3030

    ErrorLog ${APACHE_LOG_DIR}/cite-error.log
    CustomLog ${APACHE_LOG_DIR}/cite-access.log combined

    RewriteRule ^/cts-urn/(.*)$ /cs2/ctshome/texts/texts?request=GetPassage&urn=$1 [PT]
    RewriteRule ^/cts/gp/(.*)$ /cs2/ctshome/texts?request=GetPassage&urn=$1 [PT]
    RewriteRule ^/cts/gvr/(.*)$ /cs2/ctshome/texts?request=GetValidReff&urn=$1 [PT]

</VirtualHost>
